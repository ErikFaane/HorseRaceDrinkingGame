<div class="mainMenu" *ngIf="!playingSwitch">
  <button class="cybr-btn" (click)="startGame()">
    Start Game<span aria-hidden></span>
    <span aria-hidden class="cybr-btn__glitch">Start Game</span>
  </button>
  <button class="cybr-btn" (click)="Players()">
    Players<span aria-hidden></span>
    <span aria-hidden class="cybr-btn__glitch">Players</span>
  </button>
</div>

<div class="mainMenu" *ngIf="playerSwitch">
  <form id="test" class="center">
    <input type="text" id="name" name="name">
    <button class="cybr-btn" (click)="addPlayer()" style="cursor: pointer;" type="button">
      Submit<span aria-hidden></span>
      <span aria-hidden class="cybr-btn__glitch">Submit</span>
    </button>
  </form>
</div>


<div class="mainMenu" *ngIf="playerSwitch">
  <p>Players:</p>
  <p>----------</p>
  <div style="text-align: center">
    <div *ngFor="let player of players">{{player.name}}</div>
  </div>
</div>


<div class="gameTime" *ngIf="playingSwitch">
  <br>
  <button class="cybr-btn" (click)="quitGame()" style="cursor: pointer;" type="button">
    Quit game<span aria-hidden></span>
    <span aria-hidden class="cybr-btn__glitch">Quit game</span>
  </button>


  <ul *ngIf="!start" style="text-align: center">
    <li>
      <input type="checkbox" id="myCheckbox1" (click)="check(0)"/>
      <label for="myCheckbox1"><img src="../assets/images/black.png" style="height: 200px; width: 250px" alt=""></label>
    </li>
    <li>

      <input type="checkbox" id="myCheckbox2" (click)="check(1)"/>
      <label for="myCheckbox2"><img src="../assets/images/red.png" style="height: 200px; width: 250px" alt=""></label>
    </li>
    <li>

      <input type="checkbox" id="myCheckbox3" (click)="check(2)"/>
      <label for="myCheckbox3"><img src="../assets/images/blue.png" style="height: 200px; width: 250px" alt=""></label>
    </li>
    <li>

      <input type="checkbox" id="myCheckbox4" (click)="check(3)"/>
      <label for="myCheckbox4"><img src="../assets/images/pink.png" style="height: 200px; width: 250px" alt=""></label>
    </li>
  </ul>

  <div class="center">
    <p *ngIf="!start">{{players[amountOfPlayers].name}}'s turn..</p>
    <p *ngIf="!start">Please select a horse and put a drinking bet!</p>
    <form id="test2" *ngIf="!start">
      <input type="number" id="amount" name="amount">
      <button class="cybr-btn" (click)="addDrinkingBet()" style="cursor: pointer;" type="button">
        Submit<span aria-hidden></span>
        <span aria-hidden class="cybr-btn__glitch">Submit</span>
      </button>
    </form>
  </div>
</div>

<div *ngIf="start">
  <button class="cybr-btn" (click)="startSim()" style="cursor: pointer;" type="button">
    Start game<span aria-hidden></span>
    <span aria-hidden class="cybr-btn__glitch">Start game</span>
  </button>
  <br><br>
  <br>
  <input class="slider" type="range" id="black" value="{{horses[0].progress}}" max="1000" style=" width: 100%">
  <br>
  <br>
  <br>
  <input class="slider" type="range" id="blue" value="{{horses[1].progress}}" max="1000" style=" width: 100%;">
  <br> <br>
  <br>
  <input class="slider" type="range" id="pink" value="{{horses[2].progress}}" max="1000" style=" width: 100%">
  <br> <br>
  <br>
  <input class="slider" type="range" id="red" value="{{horses[2].progress}}" max="1000" style=" width: 100%; ">
</div>
<br><br><br>
<div *ngIf="winner" class="center">
  <img src="../assets/images/{{winningHorse}}.png" style="height: 200px; width: 250px">
  <p>Winners:</p>
  <div *ngFor="let player of players">
    <p *ngIf="player.horseColor == winningHorse">
      <span style="font-size: large; font-family: 'Cyber', sans-serif">{{player.name}}</span> can give <span style="font-size: large;  font-family: 'Cyber', sans-serif">{{player.drinkVal}}</span> sips!!
    </p>
  </div>
  <br>
</div>

<div *ngIf="winner" class="center">
  <p>Losers:</p>
  <div *ngFor="let player of players">
    <p *ngIf="!(player.horseColor == winningHorse)">
      <span style="font-size: large; font-family: 'Cyber', sans-serif">{{player.name}}</span> must drink <span style="font-size: large;  font-family: 'Cyber', sans-serif">{{player.drinkVal}}</span> sips!!
    </p>
  </div>
</div>
